<!DOCTYPE html>
<html>
<head>

    <!-- AnimateOnScroll -->

	<!-- Custom Stylesheet -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "signup/css/login.css" %}">

	<title>Login - CitrusHack 2019</title>
</head>
<body>
    <div id="content">
    	<nav id="top-nav" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class = "nav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link link-hover" href="{% url 'home' %}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'login' %}">LOGIN</a>
                        </li>
                    </ul>
                </div>  
            </div>
        </nav>

        <div class="text-center">
            <div class="ui-card text-center" data-aos="fade-in" data-aos-easing="ease-in">
            	<div class="logo-container">
                    {% load static %}
                    <img src="{% static "assets/img/shine.png" %}" alt="CitrusHack logo">
                    {% load static %}
                    <img src="{% static "assets/img/shine.png" %}">
                    {% load static %}
                    <img src="{% static "assets/img/shine.png" %}">
                    {% load static %}
                    <img src="{% static "assets/img/shine.png" %}">               
                </div> 

            	<h1><span id="Citrus">Citrus</span><span id="Hack">Hack</span></h1>
                
                <form method="post" action="{% url 'login' %}">
            	   <input type="text" name="FirstName" placeholder="Email">
                    <br>
            	   <input type="password" name="Password" placeholder="Password">
            	<a href="" class="button text-center"><div id="login">LOGIN</div></a>
            	<hr>

                
            	<a href="{% url 'apply' %}" class="button text-center"><div id="apply">APPLY</div></a>
            	<hr>
            	<a id="pw-link" href="reset.html">FORGOT PASSWORD?</a>

            </div>
        </div>
    </div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
